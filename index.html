<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="#">
    <title>Document</title>
</head>
<body>

<form id="form" class="container">
    <h1>Mero mobile bazar</h1>

    <div class="inputs">
        <div class="input_group">
            <label for="mi">Mi: Rs.20000</label>
            <input type="number" id="mi" class="amount" placeholder="Enter amount" value="Mi">
        </div>
        <br>
        <div class="input_group">
            <label for="samsung">Samsung: Rs.30000</label>
            <input type="number" id="samsung" class="amount" placeholder="Enter amount" value="Samsung">
        </div>
        <br>
        <div class="input_group">
            <label for="oppo">Oppo: Rs.50000</label>
            <input type="number" id="oppo" class="amount" placeholder="Enter amount" value="Oppo">
        </div>
    </div>

    <div class="radios">
        <h4>Delivery Type</h4>

        <div class="input_group">
            <input type="radio" id="home" name="delivery" class="delivery" value="Home">
            <label for="home">Home [Rs. 100]</label>
        </div>

        <div class="input_group">
            <input type="radio" id="pickup" name="delivery" class="delivery" value="PickUp">
            <label for="pickup">Pickup [Free]</label>
        </div>
    </div>

    <div class="checks">
        <h4>Package Type</h4>

        <div class="input_group">
            <input type="radio" id="plastic" class="package" name="package" value="Plastic">
            <label for="plastic">Plastic [Rs.500]</label>
        </div>

        <div class="input_group">
            <input type="radio" id="bag" class="package" name="package" value="Bag">
            <label for="bag">Bag [Rs.1000]</label>
        </div>

        <div class="input_group">
            <input type="radio" id="gift" class="package" name="package" value="Gift">
            <label for="plastic">Gift [Rs.5000]</label>
        </div>
    </div>

    <div class="location">
        <h4>Location</h4>

        <select id="location">
            <option id="ktm" value="ktm">Kathmandu [13%]</option>
            <option id="ltp" value="ltp">Lalitpur [0%]</option>
            <option id="bkt" value="bkt">Bhaktapur [0%]</option>
        </select>
    </div>

    <button id="btn" type="submit" name="button">Add To Cart</button>

</form>

<!-- TOTALITY -->
<div class="total">
    <table>
        <thead>
            <tr>
                <th>Company</th>
                <th>Amount</th>
                <th>Delivery Type</th>
                <th>Package Type</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="cart"></tbody>
    </table>

    <p id="vat_price"></p>
    <p id="grandTotal"></p>
</div>


<script src="js/custom.js"></script>

</body>
</html>
